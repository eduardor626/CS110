<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- your CSS can be added here -->
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Mock Twitter</title>
</head>

<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="topPart">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>



    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Moments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Messages</a>
        </li>
      </ul>
      <a class="navbar-brand"><img src="images/twitter-logo.png" width="34" height="37" /></a>
      <span>
        <button class="tweet"><b>Tweet</b></button>
      </span>
    </div>
  </nav>


  <br />
  <div class="content-wrapper">
    <div class="content-left">
      <div class="left-child-top">
        <img id="Banner" src="images/ratatouille-banner.png">
        <img src="images/ratatouille.jpg" width="40px" height="50px" id="ProfilePic">
      </div>

      <div class="left-child-middle">
        <div class="RemyText">
          <a id="Text"> <u>Remy</u></a><br>
          <a id="At">@remy</a>
        </div>
      </div>

      <div class="left-child-bottom">
        <div class="tableViewer"> 
          <table style="width:100%" class="tabler">
            <tr>
              <th>Tweets</th>
              <th>Following</th>
              <th>Followers</th>
            </tr>
            <tr>
              <td>9999</td>
              <td>6666</td>
              <td>1M</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  <div class="content-center"></div>
  <div class="content-right"></div>
  </div>
  <br />
