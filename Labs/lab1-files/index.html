<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Mock Twitter</title>
</head>

<body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" id="topPart">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>



    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Moments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Notifications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"> Messages</a>
        </li>
      </ul>
      <a class="navbar-brand"><img src="images/twitter-logo.png" width="34" height="37" /></a>
      <span>
        <button class="tweet"><b>Tweet</b></button>
      </span>
    </div>
  </nav>


  <br />
  <div class="content-wrapper">
    <div class="content-left">
      <div class="left-child-top">
        <img id="Banner" src="images/ratatouille-banner.png">
        <img src="images/ratatouille.jpg" width="40px" height="50px" id="ProfilePic">
      </div>

      <div class="left-child-middle">
        <div class="RemyText">
          <label class="Text"> <u>Remy</u><br>
            <label class="At">@remy</label>
          </label>
        </div>
      </div>

      <div class="left-child-bottom">
        <div class="tableViewer">
          <table style="width:100%" class="tabler">
            <tr>
              <th>Tweets</th>
              <th>Following</th>
              <th>Followers</th>
            </tr>
            <tr>
              <td>6599</td>
              <td>500</td>
              <td>1M</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="content-center">
      <div class="grid-item">
        <img class="grid-it" src="images/ratatouille.jpg">
        <label class="NameText">Remy
          <div class="tweet-message">Here is my first tweet rel. Lets keep typing and see if we get an error on the new line that we create. Keep going lksjdaf adkl sodj dd. keep typing and gonig feast alit ajhfdlash askdfhj asdfh jjj lets keep going and see if this grows more and more</div>

          <div class="options">
            <img src="images/heart-icon.png" alt="heartlike" class="choices">
            <img src="images/comment-icon.png" alt="commentlike" class="choices">
            <img src="images/repost-icon.png" alt="commentlike" class="choices">
          </div>
          
        </label>
        <label class="Name-Date">@Remy Nov 19</label><br>

      </div>

      <div class="grid-item">
        <img class="grid-it" src="images/ratatouille.jpg">
        <label class="NameText">Remy
          <div class="tweet-message">Discipline is choosing what you want most over what you want now.Keep on grinding boys.</div>
          <div class="options">
            <img src="images/heart-icon.png" alt="heartlike" class="choices">
            <img src="images/comment-icon.png" alt="commentlike" class="choices">
            <img src="images/repost-icon.png" alt="commentlike" class="choices">
          </div>
        </label>
        <label class="Name-Date">@Remy Nov 20</label><br>
      </div>

      <div class="grid-item">
        <img class="grid-it" src="images/ratatouille.jpg">
        <label class="NameText">Remy
          <div class="tweet-message">I'm Full Stack now?</div>

          <div class="options">
            <img src="images/heart-icon.png" alt="heartlike" class="choices">
            <img src="images/comment-icon.png" alt="commentlike" class="choices">
            <img src="images/repost-icon.png" alt="commentlike" class="choices">
          </div>

        </label>
        <label class="Name-Date">@Remy Nov 29</label><br>
      </div>

      <div class="grid-item">
        <img class="grid-it" src="images/ratatouille.jpg">
        <label class="NameText">Remy
          <div class="tweet-message">Almost there!</div>

          <div class="options">
            <img src="images/heart-icon.png" alt="heartlike" class="choices">
            <img src="images/comment-icon.png" alt="commentlike" class="choices">
            <img src="images/repost-icon.png" alt="commentlike" class="choices">
          </div>

        </label>
        <label class="Name-Date">@Remy Nov 30</label><br>
      </div>

      <div class="grid-item">
        <img class="grid-it" src="images/ratatouille.jpg">
        <label class="NameText">Remy
          <div class="tweet-message">“Every action you take is a vote for the type of person you wish to become. No single instance will transform your beliefs, but as the votes build up, so does the evidence of your new identity.”</div>

          <div class="options">
            <img src="images/heart-icon.png" alt="heartlike" class="choices">
            <img src="images/comment-icon.png" alt="commentlike" class="choices">
            <img src="images/repost-icon.png" alt="commentlike" class="choices">
          </div>

        </label>
        <label class="Name-Date">@Remy Jan 20</label><br>
      </div>
    </div>

    <div class="content-right">
      <div class="right-grid-item">
        <h4 id="Recs"> Who To Follow</h4>
        <div class="right-rec">
          <img src="images/linguini.png" class="photo_rec" width="48px" height="48px">
          <div class="TextArea">
            <!-- Linguini@linguini -->
            <label class="Name-At"><b>Linguini</b><span class="at">@linguini</span></label> 
            <button class="follow">Follow</button>
            <div style="border:solid 1px  #e6ecf0; width: 300; margin-top: 10px;"></div>
          </div>
        </div>
        <div class="right-rec">
          <img src="images/critic.jpeg" class="photo_rec" width="48px" height="48px">
          <div class="TextArea">
            <!-- Linguini@linguini -->
            <label class="Name-At"><b>Anton Ego</b><span class="at">@ego</span></label> 
            <button class="follow">Follow</button>

          </div>
        </div>


      </div>

    </div>


  </div>
