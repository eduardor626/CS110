<html><head>  <title>Form validation</title>  <script type="text/JavaScript">	function validate(form) {		var returnValue = "";				if (form.txtName.value.length < 6) {			returnValue += "Name must be greator than 6 letters.";		}		if (!/\d+\s+\w+/.test(form.txtStreet.value) ) {			returnValue += "Address should have format ## [A-Z]" ;		}		if (!/[a-z]+@[a-z]+\.[(com)|(edu)]/.test(form.txtEmail.value) ) {			returnValue += "Invalid email" ;		}		if (returnValue != "") {			document.getElementById("message").innerHTML = "ERROR " + returnValue; 			return false;		}		return true;	}</script></head><body>	<form name="frmInfo" method="post" action="info.aspx" onsubmit="return validate(this);">		<div> <!-- Name -->		  <label for="txtName">Name:</label>		  <input type="text" name="txtName"  id="txtName"  >		</div>		<div> <!-- Street Address -->		  <label for="txtStreet">Street: </label>		  <input type="text" name="txtStreet" id="txtStreet" >		</div>		<div> <!-- City -->		  <label for="txtCity">City:</label>		  <input type="txt" name="txtCity"  id="txtCity"  >		</div>		<div> <!-- State -->		  <label for="txtState">State:</label>		  <input type="txt" name="txtState"  id="txtState"  >		</div>		<div><!-- Email -->		  <label for="txtEmail">Email:</label>		  <input type="txt" name="txtEmail"  id="txtEmail"  >		</div> 		<div>		  <input type="submit" value="SignUp"  />		</div>		<div id="message"> 		</div>	</form></body></html>
