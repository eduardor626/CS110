<html>
<head>
  <title>Form validation</title>
  <script type="text/JavaScript" language="JavaScript">

    function validate(form) {
      var returnValue = true;
      var selectedOption = form.selColleges.selectedIndex;
      if (selectedOption=="0")
      {
        alert("Please select a college.");
        returnValue = false;
      }
      return returnValue;
    }

</script>
</head>

<body>

    <form name="frmColleges" action="colleges.asp" method="get"
          onsubmit="return validate(this)" >
      <select name="selColleges" id="selColleges">
        <option>Select a one of the UCs: </option>
        <option value="UCR">UC Riverside</option>  
        <option value="UCI">UC Irvine</option>  
        <option value="UCLA">UC Los Angeles</option>  
        <option value="UCSD">UC San Diego</option>  
        <option value="UCSB">UC Santa Barbara</option> 
      </select>
      <input type="submit" value="Send selection" />
    </form>

</body>
</html>
