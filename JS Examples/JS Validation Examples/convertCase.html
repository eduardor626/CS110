<!DOCTYPE html>
<html>

	<head>
	  <title>Case Conversion</title>
	</head>

	<body>
		<p>Enter some UPPER CASE text and when you remove the focus from the text input (by pressing tab), it will all get transformed to lower case.</p> 

		<form name="frmChangeCase" method="post" action="example.asp">
		  <input type="text" name="case" size="20" 
		         onblur="this.value=this.value.toLowerCase();" />
		</form>

		<p>Enter some lower case or mixed case text and when you remove the focus from the text input (by pressing tab), it will all get transformed to upper case.</p> 

		<form name="frmChangeCase" method="post" action="example.asp">
		  <input type="text" name="case" size="20" 
		         onblur="this.value=this.value.toUpperCase();" />
		</form>

	</body>
</html>
