<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">



<head>
	<title>first javascript example</title>
	
	<script type="text/javascript">
	function calculateBMI(){
		var weight = Number(document.getElementById("weight").value);
		var feet   = Number(document.getElementById("feet").value);
		var inches = Number(document.getElementById("inches").value);
		var height = feet * 12 + inches;

		var bmi = weight / (height * height) * 703;
		
		alert("Your BMI is " + bmi );
		
		return false;
	}
	</script>
</head>


<body>

	<h1> Compute your Body Mass Index : </h1>

	<p> Upon form submission, the script will compute the BMI and display results via a popup window </p>
	<form method="get" name="bmicalculator" onsubmit="return calculateBMI();">

		<label>Enter your weight:</label>
		<input size="4" name="weight" id="weight"/>pounds 
		<br>
		
		
		<label>Enter your height:</label>
		<input size="4" name="feet" id="feet"/>feet  
		<input size="3" name="inches" id="inches" /> inches 

	  <br>
	  <input value="Get BMI" type="submit" /><br>
	</form>

</body>

</html>
