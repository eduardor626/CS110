<!DOCTYPE html>
<html lang="en">

<head>
	<title>Fourth javascript example - does validation</title>
	<script src="js/fourthbmi.js"></script>
</head>

<body>
	<fieldset>
		<legend>Calculate your BMI</legend>
		<form method="get" name="bmicalculator" onsubmit="return calculateBMI();">

			<label>Enter your weight:
			<input size="4" name="weight" id="weight"/> pounds</label>

			<br>

			<label>Enter your height:
			<input size="4" name="feet" id="feet"/>feet 
			<input size="3" name="inches" id="inches" /> inches </label>
	  
		  
		  <input value="Get BMI" type="submit" /><br>
		</form>
	</fieldset>
	<fieldset>
		<legend>Your bmi...</legend>
		<div id="result"></div>
	</fieldset>
	
</body>
</html>
