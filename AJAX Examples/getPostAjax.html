<!DOCTYPE html>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<script>

	var root = 'https://jsonplaceholder.typicode.com';

	/* Get 1 post */
	$.ajax({
	  url: root + '/posts/1',
	  method: 'GET'
	}).then(function(data) {
	  console.log(data);
	});

	/* Get all post, and print title */
	$.ajax({
	  url: root + '/posts',
	  method: 'GET'
	}).then(function(data) {
	  console.log("Number of posts: " + data.length);
	
	  for(x in data) {
	  	console.log(data[x].title);

	  }
	});

	/* Get all post, and print title */
	$.ajax({
	  url: root + '/posts',
	  method: 'POST'
	}).then(function(data) {
	  console.log("POST data:" + data);
	
	});





	</script>


</head>

<body>

	<div><h2> Dummt API </h2></div>

	<h1>This is a dummy api: https://jsonplaceholder.typicode.com</h1>

</body>
</html>
